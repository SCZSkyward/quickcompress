<title>Quick Compress - Free Online Compression</title>


<body>
<p>Allows you to compress videos for free!</p>
<form enctype="multipart/form-data" action="https://httpbin.org/post" method="post">
   <input type="file" id="videoUpload" name="videoUpload" accept="/*"></input>
   <input type="submit" id="btn" value="Submit Video" />
</form>
